name: Deploy to Cloud Run

on:
  push:
    branches:
      - gcp-prod
    paths:
      - "server/**" # only trigger when server code changes

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_KEY }}

      # Install gcloud CLI
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Build the Docker image on Google Cloud Build
      - name: Build and Push Docker image (Cloud Build)
        run: |
          IMAGE="asia-south2-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/dspl-docker-images/dspl-server:${GITHUB_SHA}"
          gcloud builds submit server --tag $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # Deploy the image to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.CLOUD_RUN_SERVICE_NAME }} \
            --image $IMAGE \
            --region ${{ secrets.CLOUD_RUN_REGION }} \
            --allow-unauthenticated \
            --platform managed
