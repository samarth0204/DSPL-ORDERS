name: Deploy dspl-orders

on:
  push:
    branches:
      - gcp-prod # trigger only on prod branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      #Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3
        
      #Build React (Vite) client
      - name: Build client
        run: |
          cd client
          npm ci
          npm run build

      #Build Express server (TypeScript)
      - name: Build server
        run: |
          cd server
          npm ci
          npm run build
          
      - name: Verify build artifacts
        run: |
          ls -la client/dist
          ls -la server/dist
        
      #Copy the entire repository to the VM
      - name: Copy build artifacts to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: |
            client/dist/**
            server/dist/**
          target: /var/www/dspl-orders
          port: 22
