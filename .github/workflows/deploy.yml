name: Deploy dspl-orders

on:
  push:
    branches:
      - gcp-prod # trigger only on prod branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      #Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      #Build React (Vite) client
      - name: Build client
        run: |
          cd client
          npm ci
          npm run build

      #Build Express server (TypeScript)
      - name: Build server
        run: |
          cd server
          npm ci
          npm run build
        
      #Copy the entire repository to the VM
      - name: Copy entire repository to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "."
          target: /var/www/dspl-orders
          port: 22
