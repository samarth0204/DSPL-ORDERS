name: Deploy dspl-orders

on:
  push:
    branches:
      - gcp-prod # trigger only on prod branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Build React (Vite) client
      - name: Build client
        run: |
          cd client
          npm ci
          npm run build

      # 3️⃣ Build Express server (TypeScript)
      - name: Build server
        run: |
          cd server
          npm ci
          npm run build

      - name: Check build output
        run: |
          ls -la server/dist
          ls -la client/dist

      # 4️⃣ Copy artifacts to VM
      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: |
            server/dist/**/*
            server/package*.json
            client/dist/**/*
          target: /var/www/dspl-orders
          port: 22

      # 5️⃣ Install server dependencies & restart server
      - name: Restart server on VM
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/dspl-orders
            echo "Installing server dependencies..."
            npm ci --production
            echo "Restarting PM2 process..."
            pm2 restart dspl-orders || pm2 start server/dist/index.js --name dspl-orders
